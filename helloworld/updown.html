<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>点击隐藏</title>
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<link rel="stylesheet" href="css/my.css" />
		<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("button").click(function(){
					$("ul").slideToggle(1000);
					if($(this).text()=="显示图片"){
						$(this).text("隐藏图片");
					}else{
						$(this).text("显示图片");
					}
				})
			})
		</script>
		
	</head>
	<body>
		<button type="button" class="am-btn am-btn-primary am-btn-block am-radius">显示图片</button>
		<ul class="am-avg-sm-3 am-thumbnails">
		  <li><img class="am-thumbnail" src="img/b1.jpg" /></li>
		  <li><img class="am-thumbnail" src="img/b2.jpg" /></li>
		  <li><img class="am-thumbnail" src="img/b3.jpg" /></li>
		</ul>
		
	</body>
</html>
