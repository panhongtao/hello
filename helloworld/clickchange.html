<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>点击隐藏</title>
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<link rel="stylesheet" href="css/my.css" />
		<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("img").click(function(){
					var src=$(this).attr("src");
					$("#showbig").attr("src",src);
				})
			})
		</script>
		
	</head>
	<body>
		<ul class="am-avg-sm-3 am-thumbnails">
		  <li><img class="am-thumbnail" src="img/b1.jpg" /></li>
		  <li><img class="am-thumbnail" src="img/b2.jpg" /></li>
		  <li><img class="am-thumbnail" src="img/b3.jpg" /></li>
		</ul>
		
		<img id="showbig" class="am-img-responsive" src="img/b1.jpg"/>
		
	</body>
</html>
