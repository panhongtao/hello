<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>点击隐藏</title>
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<link rel="stylesheet" href="css/my.css" />
		<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
		<script type="text/javascript">
			/*
			 功能说明：点击“开始计时”按钮，进度条开始计时每秒钟前进10%，到达100%则归零
			 */
			var pro=0;
			$(document).ready(function(){
				$("input:text:first").val("潘洪涛");
				$("input:text:eq(1)").val("180216155");
				
				
				$("button").click(function(){
					setInterval("setPro()",1000);
				});
				
			})
			function setPro(){
					pro+=10;
					if(pro>100){
						pro=0;
					}
					$(".am-progress-bar").css("width",pro+"%");
					$(".am-progress-bar").text(pro+"%");
			}
		</script>
		
	</head>
	<body>
		<div class="am-form-group">
      	<label for="doc-ipt-email-1">姓名：</label>
      	<input type="text" class="" id="youname" placeholder="输入你的姓名">
      	
    	</div>
    	
    	<div class="am-form-group">
      	<label for="doc-ipt-email-1">学号：</label>
      	<input type="text" class="" id="youname" placeholder="输入你的长学号">
      	
    	</div>
    	
		<button type="button" class="am-btn am-btn-primary am-radius">开始计时</button>
		
		<div class="am-progress">
		  <div class="am-progress-bar" style="width: 0%">0%</div>
		</div>
	</body>
</html>
